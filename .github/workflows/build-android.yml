name: Build Android

on:
  push:
    branches: [ main ]
    tags: [ 'v*' ]
  workflow_dispatch:

jobs:
  build-android-apk:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up JDK
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Set up Android SDK
      uses: android-actions/setup-android@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'  # buildozer doesn't support Python 3.12+

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install buildozer cython

    - name: Configure buildozer
      run: |
        # Check if android directory and buildozer.spec exist
        if [ ! -d android ]; then
          echo "ERROR: android directory not found"
          exit 1
        fi
        if [ ! -f android/buildozer.spec ]; then
          echo "ERROR: buildozer.spec not found"
          exit 1
        fi
        cd android
        echo "buildozer.spec configuration:"
        head -20 buildozer.spec

    - name: Build Android APK (debug)
      run: |
        cd android
        buildozer android debug

    - name: Build Android APK (release)
      run: |
        cd android
        buildozer android release

    - name: Upload Android builds
      uses: actions/upload-artifact@v4
      with:
        name: smartos-android
        path: |
          android/bin/*.apk
          android/bin/*.aab

  build-android-aab:
    runs-on: ubuntu-latest
    needs: build-android-apk

    steps:
    - uses: actions/checkout@v4

    - name: Download APK artifacts
      uses: actions/download-artifact@v4
      with:
        name: smartos-android
        path: android/bin/

    - name: Generate AAB from APK
      run: |
        cd android
        # Convert APK to AAB for Google Play Store (if bundletool is available)
        if command -v bundletool &> /dev/null; then
          bundletool build-bundle --modules=bin/smartos-release-unsigned.apk --output=bin/smartos.aab
        fi

    - name: Upload AAB bundle
      uses: actions/upload-artifact@v4
      with:
        name: smartos-android-aab
        path: android/bin/smartos.aab

  test-android:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Android emulator
      uses: reactivecircus/android-emulator-runner@v2
      with:
        api-level: 29
        script: |
          # Run Android tests if any
          echo "Android tests would run here"
