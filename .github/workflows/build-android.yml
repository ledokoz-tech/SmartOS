name: Build Android

on:
  push:
    branches: [ main ]
    tags: [ 'v*' ]
  workflow_dispatch:

jobs:
  build-android-apk:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up JDK
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Set up Android SDK
      uses: android-actions/setup-android@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.13'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install buildozer

    - name: Configure buildozer
      run: |
        cd android
        buildozer init
        # Update buildozer.spec with SmartOS configuration
        sed -i 's/title = .*/title = SmartOS/' buildozer.spec
        sed -i 's/package.name = .*/package.name = smartos/' buildozer.spec
        sed -i 's/package.domain = .*/package.domain = com.ledokoz.smartos/' buildozer.spec
        sed -i 's/source.dir = .*/source.dir = ../engine/' buildozer.spec
        sed -i 's/requirements = .*/requirements = python3,kivy,aiohttp,zeroconf/' buildozer.spec

    - name: Build Android APK (debug)
      run: |
        cd android
        buildozer android debug

    - name: Build Android APK (release)
      run: |
        cd android
        # Set up signing keystore
        echo $ANDROID_KEYSTORE | base64 -d > keystore.jks
        buildozer android release

      env:
        ANDROID_KEYSTORE: ${{ secrets.ANDROID_KEYSTORE }}

    - name: Upload Android builds
      uses: actions/upload-artifact@v4
      with:
        name: smartos-android
        path: |
          android/bin/*.apk
          android/bin/*.aab

  build-android-aab:
    runs-on: ubuntu-latest
    needs: build-android-apk

    steps:
    - uses: actions/checkout@v4

    - name: Download APK artifacts
      uses: actions/download-artifact@v4
      with:
        name: smartos-android
        path: android/bin/

    - name: Generate AAB from APK
      run: |
        cd android
        # Convert APK to AAB for Google Play Store
        bundletool build-bundle --modules=bin/smartos-release-unsigned.apk --output=bin/smartos.aab

    - name: Upload AAB bundle
      uses: actions/upload-artifact@v4
      with:
        name: smartos-android-aab
        path: android/bin/smartos.aab

  test-android:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Android emulator
      uses: reactivecircus/android-emulator-runner@v2
      with:
        api-level: 29
        script: |
          cd android
          # Run Android tests if any
          echo "Android tests would run here"
